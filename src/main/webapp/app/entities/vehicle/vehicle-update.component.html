<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vehicle-heading" jhiTranslate="mgmtBaseNautiqueApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mgmtBaseNautiqueApp.vehicle.numberVehicle" for="field_numberVehicle">Number Vehicle</label>
                    <input type="text" class="form-control" name="numberVehicle" id="field_numberVehicle"
                           formControlName="numberVehicle"/>
                    <div *ngIf="editForm.get('numberVehicle')!.invalid && (editForm.get('numberVehicle')!.dirty || editForm.get('numberVehicle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberVehicle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mgmtBaseNautiqueApp.vehicle.titleVehicle" for="field_titleVehicle">Title Vehicle</label>
                    <input type="text" class="form-control" name="titleVehicle" id="field_titleVehicle"
                           formControlName="titleVehicle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mgmtBaseNautiqueApp.vehicle.descVehicle" for="field_descVehicle">Desc Vehicle</label>
                    <input type="text" class="form-control" name="descVehicle" id="field_descVehicle"
                           formControlName="descVehicle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mgmtBaseNautiqueApp.vehicle.membership" for="field_membership">Membership</label>
                    <select class="form-control" id="field_membership" name="membership" formControlName="membershipId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="membershipOption.id" *ngFor="let membershipOption of memberships; trackBy: trackById">{{ membershipOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
