<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span jhiTranslate="mgmtBaseNautiqueApp.vehicle.detail.title">Vehicle</span> {{ vehicle.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.vehicle.numberVehicle">Number Vehicle</span></dt>
                <dd>
                    <span>{{ vehicle.numberVehicle }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.vehicle.titleVehicle">Title Vehicle</span></dt>
                <dd>
                    <span>{{ vehicle.titleVehicle }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.vehicle.descVehicle">Desc Vehicle</span></dt>
                <dd>
                    <span>{{ vehicle.descVehicle }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.vehicle.membership">Membership</span></dt>
                <dd>
                    <div *ngIf="vehicle.membershipId">
                        <a [routerLink]="['/membership', vehicle.membershipId, 'view']">{{ vehicle.membershipId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
