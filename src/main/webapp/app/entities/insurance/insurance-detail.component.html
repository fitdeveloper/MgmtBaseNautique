<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="insurance">
            <h2><span jhiTranslate="mgmtBaseNautiqueApp.insurance.detail.title">Insurance</span> {{ insurance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.insurance.numberInsurance">Number Insurance</span></dt>
                <dd>
                    <span>{{ insurance.numberInsurance }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.insurance.endDateInsurance">End Date Insurance</span></dt>
                <dd>
                    <span>{{ insurance.endDateInsurance }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.insurance.validInsurance">Valid Insurance</span></dt>
                <dd>
                    <span>{{ insurance.validInsurance }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.insurance.descInsurance">Desc Insurance</span></dt>
                <dd>
                    <span>{{ insurance.descInsurance }}</span>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.insurance.doc">Doc</span></dt>
                <dd>
                    <div *ngIf="insurance.docId">
                        <a [routerLink]="['/doc', insurance.docId, 'view']">{{ insurance.docId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mgmtBaseNautiqueApp.insurance.vehicle">Vehicle</span></dt>
                <dd>
                    <div *ngIf="insurance.vehicleId">
                        <a [routerLink]="['/vehicle', insurance.vehicleId, 'view']">{{ insurance.vehicleId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/insurance', insurance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
